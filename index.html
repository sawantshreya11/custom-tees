<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">CustomTee</a>
        </div>
        <div class="nav-links">
            <a href="shop2.html">Bestsellers</a>
            <a href="shop2.html">Men</a>

        </div>

    <div class="main">
        <div class="main-2">
            <div class="section create">
                <h2>CREATE</h2>

                <img src="home-img.png" alt="Create Image">

            </div>
        </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
