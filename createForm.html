<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized T-shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00796b;
            margin-top: 20px;
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 30px;
            margin: 20px 15px;
        }

        legend {
            color: #00796b;
            font-size: 1.5em;
            padding: 0 10px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            width: calc(100% - 18px);
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #00796b;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 1em;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #004d40;
        }

        table {
            width: 100%;
        }

        td {
            vertical-align: top;
        }

        #receipt {
            background: #fff;
            border: 1px solid #00796b;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #receipt h2 {
            color: #00796b;
            margin-top: 0;
        }

        #receipt p {
            margin: 8px 0;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
           
        }
    </style>
</head>
<body>

    <h1>Order Your Customized T-shirt</h1>
    <p>"Wear Your Story, One Shirt at a Time!"</p>

    <form action="submit" method="post">
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>T-shirt Details</legend>
                        <label for="tagline">Tagline on the Shirt:</label>
                        <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br>

                        <label for="color">Color:</label>
                        <select id="color" name="color" required>
                            <option value="">Select a color</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                        </select><br>

                        <label for="size">Size:</label>
                        <select id="size" name="size" required>
                            <option value="">Select a size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xl">XL</option>
                            <option value="xxl">XXL</option>
                            <option value="xxxl">XXXL</option>
                        </select><br>

                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br>

                        <label for="delivery_date" >Import design from canva</label>
                        <input placeholder="paste your link here" type="text" required><br>
                        
                        <div class="checkbox-label">
                            <input type="checkbox" id="gift_wrap" name="gift_wrap">
                            <label for="gift_wrap">Gift Wrap (additional 20Rs)</label>
                        </div>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>Delivery Details</legend>
                        <label for="name">Recipient's Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter recipient's name" required><br>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required><br>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required><br>

                        <label for="comments">Additional Comments:</label><br>
                        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or special instructions"></textarea><br>
                    </fieldset>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit Order">
        <input type="reset" value="Reset Form">
    </form>

    <div id="receipt"></div>
    <script src="script.js"></script>

</body>
</html>
